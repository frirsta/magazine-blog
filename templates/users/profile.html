{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="title-container">
<h2>Profile page</h2>
{% if user.is_authenticated %}
<h3>{{ user.username }}</h3>
</div>
<div class="profile-container">
   
    <div class="profile-picture">
{% if profile.image %}
            <img src="{{ profile.image.url }}" alt="{{ user.username }}" class="profile-image">
            {% else %}
            <img src="{% static '/img/default-profile.png' %}" alt="{{ user.username }}" class="profile-image">
    {% endif %}
        </div>
    <p class="profile-bio">{{ user.profile.bio }}</p>
    <div class="profile-links">
        <p><a class="btn btn-outline-dark" href="{% url 'magazine:edit_profile' %}">Edit Profile</a></p>
        <p><a class="btn btn-outline-dark" href="{% url 'magazine:password_change' %}">Change Password</a></p>
        <p><a class="btn btn-outline-dark" href="{% url 'magazine:user_posts' request.user.username %}">My Posts</a></p>
    </div>
</div>
{% endif %}
{% endblock content %}
