{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="blog-post-container">
    {% for post in object_list %}
  
    <div class="post-container">
      <a class="post-image-link" href="{% url 'magazine:post_detail' post.pk post.slug %}">
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
  
        {% else %}
        <a class="post-image-link" href="{% url 'magazine:post_detail' post.pk post.slug %}">
          <img src="{% static 'img/default-post.jpg' %}" alt="{{ post.title }}" class="post-image">
  
          {% endif %}
  
          <div class="author-created">
            <span class="">
              {{ post.author }} | {{ post.post_created }}
            </span>
            <div class="title-description-container">
              <h2 class="post-title">{{ post.title }}</h2>
              <h3>{{ post.article_description }}</h3>
            </div>
          </div>
        </a>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endblock content %}
