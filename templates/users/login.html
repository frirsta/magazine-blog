{% extends 'base.html' %}
{% block content %}

<h1>Log in</h1>
<div class="form-container">
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            <input type="text" class="form-control input-area {% if form.username.errors %}is_invalid{% endif %}"
                id="id_username" name="username" value="{{ form.username.value|default:'' }}">

            {% if form.username.errors %}
            <div class="invalid-feedback">{{ form.username.errors }}</div>
            {% endif %}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            <input type="password" class="form-control input-area {% if form.password.errors %}is_invalid{% endif %}"
                id="id_password" name="password" value="{{ form.password.value|default:'' }}">
            {% if form.password.errors %}
            <div class="invalid-feedback">{{ form.password.errors }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-outline-dark">Login</button>
    </form>
</div>
{% endblock content %}
